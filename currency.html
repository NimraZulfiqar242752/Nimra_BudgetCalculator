<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Currency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <h1 class="text-center mt-5">Choose Your Currency</h1>
    <div class="text-center">
        <button class="currency-button btn btn-info" id="dollars">Dollars</button>
        <!-- Space for an image of dollars -->
        <img src="images/dollars.jpg" alt="Dollars" class="img-fluid">
    </div>
    <div class="text-center mt-3">
        <button class="currency-button btn btn-info" id="rupees">Rupees</button>
        <!-- Space for an image of rupees -->
        <img src="images/rupees.jpg" alt="Rupees" class="img-fluid">
    </div>
    <div class="text-center mt-5">
        <a href="calculator.html" class="btn btn-primary">Go to Calculator</a>
    </div>
</body>
</html>
